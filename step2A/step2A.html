<body>
  <h1>Créer / Modifier une tâche</h1>

  <form id="taskWebform">
    <!-- Titre -->
    <div class="form-field">
      <label for="title">
        Titre 
        <span class="required">*</span>
      </label>
      <input type="text" id="title" name="title" required>
    </div>

    <!-- Note -->
    <div class="form-field">
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="4"></textarea>
    </div>

    <!-- Date de fin -->
    <div class="form-field">
      <label for="dateFinished">
        Date de fin
        <span class="required">*</span>
      </label>
      <input type="date" id="dateFinished" name="dateFinished" required>
    </div>

    <!-- Statut -->
    <div class="form-field">
      <label for="idStatus">
        Statut
        <span class="required">*</span>
      </label>
      <select id="idStatus" name="idStatus" required>
        <option value="">--Choisir--</option>
        <option value="1">A faire</option>
        <option value="2">En cours</option>
        <option value="3">En attente</option>
        <option value="4">Terminé</option>
        <option value="5">Annulé</option>
        <option value="6">Reporté</option>
      </select>
    </div>

    <!-- Priorité -->
    <div class="form-field">
      <label for="idPriority">
        Priorité
        <span class="required">*</span>
      </label>
      <select id="idPriority" name="idPriority" required>
        <option value="">--Choisir--</option>
        <option value="1">Très basse</option>
        <option value="2">Basse</option>
        <option value="3">Moyenne</option>
        <option value="4">Haute</option>
        <option value="5">Critique</option>
      </select>
    </div>

    <!-- Catégorie -->
    <div class="form-field">
      <label for="idCategory">
        Catégorie
        <span class="required">*</span>
      </label>
      <select id="idCategory" name="idCategory" required>
        <option value="">--Choisir--</option>
        <option value="1">Perso</option>
        <option value="2">Pro</option>
        <option value="3">Étude</option>
      </select>
    </div>

    <!-- Étiquettes (tags) -->
    <div class="form-field">
      <label for="tags">
        Etiquettes<br>
        (merci de séparer les étiquettes par une ",")
      </label>
      <input type="text" id="tags" name="tags">
    </div>

    <!-- Bouton d’envoi -->
    <button type="submit" onclick="save()">Enregistrer</button>

    <!-- Indication -->
    <p>
      <span class="required">*</span>
      Champ obligatoire
    </p>
  </form>
