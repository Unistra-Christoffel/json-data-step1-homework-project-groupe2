<body>
  <h1>Créer / Modifier une tâche</h1>

  <form action="#" method="post">
    <!-- Titre -->
    <div class="form-field">
      <label for="title">
        Titre 
        <span class="required">*</span>
      </label>
      <input type="text" id="title" name="title" required>
    </div>

    <!-- Note -->
    <div class="form-field">
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="4"></textarea>
    </div>

    <!-- Date de fin -->
    <div class="form-field">
      <label for="dateFinished">
        Date de fin
        <span class="required">*</span>
      </label>
      <input type="date" id="dateFinished" name="dateFinished" required>
    </div>

    <!-- Statut -->
    <div class="form-field">
      <label for="idStatus">
        Statut
        <span class="required">*</span>
      </label>
      <select id="idStatus" name="idStatus" required>
        <option value="1">A faire</option>
        <option value="2">En cours</option>
        <option value="3">En attente</option>
        <option value="4">Terminé</option>
        <option value="5">Annulé</option>
        <option value="6">Reporté</option>
      </select>
    </div>

    <!-- Priorité -->
    <div class="form-field">
      <label for="idPriority">
        Priorité
        <span class="required">*</span>
      </label>
      <select id="idPriority" name="idPriority" required>
        <option value="1">Très basse</option>
        <option value="2">Basse</option>
        <option value="3">Moyenne</option>
        <option value="4">Haute</option>
        <option value="5">Critique</option>
      </select>
    </div>

    <!-- Catégorie -->
    <div class="form-field">
      <label for="idCategory">
        Catégorie
        <span class="required">*</span>
      </label>
      <select id="idCategory" name="idCategory" required>
        <option value="1">Perso</option>
        <option value="2">Pro</option>
        <option value="3">Étude</option>
      </select>
    </div>

    <!-- Étiquettes (tags) -->
    <div class="form-field">
      <fieldset>
        <legend>Étiquettes</legend>
        <div>
          <input type="checkbox" id="tag1" name="idTag" value="1">
          <label for="tag1">Santé</label>
        </div>
        <div>
          <input type="checkbox" id="tag2" name="idTag" value="2">
          <label for="tag2">Loisirs</label>
        </div>
        <div>
          <input type="checkbox" id="tag3" name="idTag" value="3">
          <label for="tag3">Maison</label>
        </div>
        <div>
          <input type="checkbox" id="tag4" name="idTag" value="4">
          <label for="tag4">Réunion</label>
        </div>
        <div>
          <input type="checkbox" id="tag5" name="idTag" value="5">
          <label for="tag5">Email</label>
        </div>
        <div>
          <input type="checkbox" id="tag6" name="idTag" value="6">
          <label for="tag6">Appel</label>
        </div>
        <div>
          <input type="checkbox" id="tag7" name="idTag" value="7">
          <label for="tag7">Devoirs</label>
        </div>
        <div>
          <input type="checkbox" id="tag8" name="idTag" value="8">
          <label for="tag8">Recherche</label>
        </div>
        <div>
          <input type="checkbox" id="tag9" name="idTag" value="9">
          <label for="tag9">Cours</label>
        </div>
      </fieldset>
    </div>

    <!-- Responsable -->
    <div class="form-field">
      <label for="idManager">
        Responsable
        <span class="required">*</span>
      </label>
      <select id="idManager" name="idManager" required>
        <option value="1">Stéphane</option>
        <option value="2">Pierre</option>
        <option value="3">Paul</option>
        <option value="4">Jacques</option>

    </div>

    <!-- Bouton d’envoi -->
    <button type="submit">Enregistrer</button>

    <!-- Indication -->
    <p>
      <span class="required">*</span>
      Champ obligatoire
    </p>
  </form>
