<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er une t√¢che</title>
  <script>
    let statuses = [
      {
        "idStatus": 1,
        "status": "A faire"
      },
      {
        "idStatus": 2,
        "status": "En cours"
      },
      {
        "idStatus": 3,
        "status": "En attente"
      },
      {
        "idStatus": 4,
        "status": "Termin√©"
      },
      {
        "idStatus": 5,
        "status": "Annul√©"
      },
      {
        "idStatus": 6,
        "status": "Report√©"
      }
    ]

    let priorities = [
      {
        "idPriority": 1,
        "priority": "Tr√®s basse"
      },
      {
        "idPriority": 2,
        "priority": "Basse"
      },
      {
        "idPriority": 3,
        "priority": "Moyenne"
      },
      {
        "idPriority": 4,
        "priority": "Haute"
      },
      {
        "idPriority": 5,
        "priority": "Critique"
      }
    ];

    let categories = [
      {
        "idCategory": 1,
        "category": "Perso"
      },
      {
        "idCategory": 2,
        "category": "Pro"
      },
      {
        "idCategory": 3,
        "category": "√âtude"
      }
    ]

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        init();
      }
    };

    function init() {
      statuses.forEach(function(item, index) {
        let option = `<option value="${item.idStatus}">${item.status}</option>`;
        document.getElementById("idStatus").insertAdjacentHTML("beforeend", option);
      }),

      priorities.forEach(function(item, index) {
        let option = `<option value="${item.idPriority}">${item.priority}</option>`;
        document.getElementById("idPriority").insertAdjacentHTML("beforeend", option);
      });
      
      categories.forEach(function(item, index) {
        let option = `<option value="${item.idCategory}">${item.category}</option>`;
        document.getElementById("idCategory").insertAdjacentHTML("beforeend", option);
      });
    }

    let tasks = [];
    let data = localStorage.getItem("tasks");
    if (data !== null) {
      tasks = JSON.parse(data);
    }

    function saveTask() { 
      let idTask = tasks.length + 1;

      let idCategory = "";
      if (document.getElementById("idCategory").reportValidity()) {
        idCategory = parseInt(document.getElementById("idCategory").value);
      }

      let idPriority = "";
      if (document.getElementById("idPriority").reportValidity()) {
        idPriority = parseInt(document.getElementById("idPriority").value);
      }

      let idStatus = "";
      if (document.getElementById("idStatus").reportValidity()) {
        idStatus = parseInt(document.getElementById("idStatus").value);
      }

      let dateFinished = "";
      if (document.getElementById("dateFinished").reportValidity()) {
        dateFinished = document.getElementById("dateFinished").value;
      }

      let title = "";
      if (document.getElementById("title").reportValidity()) {
        title = document.getElementById("title").value;
      }

      let note = document.getElementById("note").value;

      let tags = [];
      if (document.getElementById("tags").value) {
        let tagsArray = document.getElementById("tags").value.split(",");
        tagsArray.forEach(function(item, index) {
          tags.push(item.trim());
        });
      }

      if (idCategory && idPriority && idStatus && dateFinished && title) {
        let newTask = {
          "idTask": idTask,
          "title": title,
          "note": note,
          "dateFinished": dateFinished,
          "idStatus": idStatus,
          "idPriority": idPriority,
          "idCategory": idCategory,
          "tags": tags
        };
        tasks.push(newTask);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        alert("T√¢che enregistr√©e üëç")
        document.getElementById("taskWebform").reset();
      }
    }
  </script>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      font-size: 14px;
    }

    .form-field,
    button,
    p {
      margin: 10px 0;
    }

    .form-field label {
      display: block;
    }

    .form-field label,
    .form-field legend,
    p {
      font-size: 12px;
      padding: 0 0 2.5px 5px;
    }

    .form-field label,
    .form-field input,
    .form-field textarea,
    .form-field fieldset,
    .form-field select {
      width: 100%;
      max-width: 400px;
      margin: 0;
      box-sizing: border-box;
    }

    .form-field input,
    .form-field textarea,
    .form-field select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid black;
      font-size: 14px;
    }

    .form-field fieldset > div {
      display: inline-block;
      width: calc(50% - 2px);
    }

    .form-field fieldset input,
    .form-field fieldset label {
      width: auto;
      display: inline;
    }

    .form-field fieldset label {
      font-size: 14px;
    }

    .required {
      color: #ff0000;
    }

    button, .btn {
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      padding: 5px 10px;
      box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .btn0 {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .btn1 {
      background-color: #9CA3AF;
    }

    .btn2 {
      background-color: #3B82F6;
    }

    .info {
      font-size: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a class="btn btn0" href="tasks.html">Voir les t√¢ches ‚ò∞</a>
  </nav>

  <h1>Cr√©er une t√¢che</h1>

  <form id="taskWebform">
    <!-- Titre -->
    <div class="form-field">
      <label for="title">
        Titre 
        <span class="required">*</span>
      </label>
      <input type="text" id="title" name="title" required>
    </div>

    <!-- Note -->
    <div class="form-field">
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="4"></textarea>
    </div>

    <!-- Date de fin -->
    <div class="form-field">
      <label for="dateFinished">
        Date de fin
        <span class="required">*</span>
      </label>
      <input type="date" id="dateFinished" name="dateFinished" required>
    </div>

    <!-- Statut -->
    <div class="form-field">
      <label for="idStatus">
        Statut
        <span class="required">*</span>
      </label>
      <select id="idStatus" name="idStatus" required>
        <option value="">--Choisir--</option>
      </select>
    </div>

    <!-- Priorit√© -->
    <div class="form-field">
      <label for="idPriority">
        Priorit√©
        <span class="required">*</span>
      </label>
      <select id="idPriority" name="idPriority" required>
        <option value="">--Choisir--</option>
      </select>
    </div>

    <!-- Cat√©gorie -->
    <div class="form-field">
      <label for="idCategory">
        Cat√©gorie
        <span class="required">*</span>
      </label>
      <select id="idCategory" name="idCategory" required>
        <option value="">--Choisir--</option>
      </select>
    </div>

    <!-- √âtiquettes (tags) -->
    <div class="form-field">
      <label for="tags">
        Etiquettes
        <span class="info">(merci de s√©parer les √©tiquettes par une ",")</span>
      </label>
      <input type="text" id="tags" name="tags">
    </div>

    <!-- Bouton d‚Äôenvoi -->
    <button class="btn2" type="button" onclick="saveTask()">Enregistrer</button>

    <!-- Indication -->
    <p>
      <span class="required">*</span>
      Champ obligatoire
    </p>
  </form>
</body>
</html>
